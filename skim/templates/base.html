<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <meta name='referrer' content='never'>
        <title>{% if title %}{{title}} | {% endif %}skim</title>
        <link rel='icon' href='{{ url_for('static', filename='skim.png') }}' />
        <link rel='apple-touch-icon' href='{{ url_for('static', filename='skim.png') }}'>
        <meta name='mobile-web-app-capable' content='yes'>
        <meta name='apple-mobile-web-app-capable' content='yes'>
        {% assets 'stylesheets' %}
        <link rel='stylesheet' type='text/css' href='{{ ASSET_URL }}' />{% endassets %}
        <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='third-party/font-awesome-4.3.0/css/font-awesome.min.css') }}'>
        {% assets 'libraries' %}<script type='text/javascript' src='{{ ASSET_URL }}' defer></script>{% endassets %}
        {% assets 'javascripts' %}<script type='text/javascript' src='{{ ASSET_URL }}' defer></script>{% endassets %}

        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['\\(','\\)']]}
        });
        </script>
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
